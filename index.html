<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5e3e06398.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="https://c.saavncdn.com/360/Dum-Maaro-Dum-2011-500x500.jpg" alt="Te Amo" class="song-img">
        <h1>Te Amo</h1>
        <p>Pritam, Sunidhi Chauhan, Ash King</p>

        <audio controls>
            <source src="./02 - Te Amo (Duet).mp3" type="audio/mpeg" >
        </audio>

    </div>
</div>
    
</body>
</html>
